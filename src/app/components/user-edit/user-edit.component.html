<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <!-- MENSAJE DE ALERTA SUCCESS-->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Has actualizado tus datos correctamente.
    </div>
    <!-- MENSAJE DE ALERTA ERROR-->
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        No se han actualizado tus datos
    </div>

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(
        userEditForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required
                pattern="[a-zA-Z]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es v치lido.
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required pattern="[a-zA-Z]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son v치lidos.
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo Electr칩nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es v치lido.
            </small>
        </div>

        <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="
        userEditForm.invalid" />

    </form>

</div>
