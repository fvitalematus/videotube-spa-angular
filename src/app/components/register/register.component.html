<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <!-- MENSAJE DE ALERTA SUCCESS-->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro se ha completado correctamente,
        <a [routerLink]="['/login']">Identificate aquí</a>
    </div>
    <!-- MENSAJE DE ALERTA ERROR-->
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El registro no se ha completado correctamente.
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(
        registerForm)">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required
                pattern="[a-zA-Z]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido.
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required pattern="[a-zA-Z]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son válidos.
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido.
            </small>
        </div>

        <div class="form-group">
            <label for="password">Constraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required pattern="[a-zA-Z]+">

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no puede estar vacía.
            </small>
        </div>

        <input type="submit" value="Registrarme" class="btn btn-success" [disabled]="
        registerForm.invalid" />

    </form>

</div>
